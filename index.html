<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Boxes</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .box {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .box a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><a href="cycle.html">Cycle Detection</a></div>
        <div class="box"><a href="file.html">File System</a></div>
        <div class="box"><a href="Gps.html">GPS Navigation</a></div>
        <div class="box"><a href="maze.html">Maze Solver</a></div>
        <div class="box"><a href="NetworkBroadcasting(BFS).html">Network Broadcasting (BFS)</a></div>
        <div class="box"><a href="WebCrawlers(BFS).html">Web Crawlers (BFS)</a></div>
    </div>
</body>
</html>
