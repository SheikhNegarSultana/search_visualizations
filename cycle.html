<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Detection (DFS) Visualization</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #0a0a0a; /* Deep black background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        section {
            padding: 30px;
            background: #121212; /* Slightly lighter black for contrast */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.3); /* Blue glow */
            text-align: center;
            max-width: 700px;
        }
        h2 {
            color: #3498db; /* Bright blue */
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            color: #b0c4de; /* Light steel blue for readability */
            margin-bottom: 20px;
            line-height: 1.6;
        }
        canvas {
            border: 2px solid #3498db;
            border-radius: 8px;
            background: linear-gradient(135deg, #1e1e2f, #2c3e50); /* Blue-black gradient */
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .sticky-note {
            position: absolute;
            background: #f1c40f;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            z-index: 10;
            animation: fadeInOut 4s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <section id="cycle-detection">
        <h2>Cycle Detection (DFS)</h2>
        <p>Application: DFS is used to detect cycles in a graph, such as identifying circular dependencies in software modules or deadlocks in networks, by tracking visited nodes and checking for back edges.</p>
        <canvas id="cycle-detection-canvas" width="600" height="400"></canvas>
        <br>
        <button id="start-dfs">Start Cycle Detection</button>
    </section>

    <script>
        const canvas = document.getElementById('cycle-detection-canvas');
        const ctx = canvas.getContext('2d');
        let startNode = null;

        // Define nodes (graph vertices) with positions for a network-like structure
        const nodes = [
            { id: 0, x: 300, y: 100 }, // Central node
            { id: 1, x: 200, y: 200 }, { id: 2, x: 400, y: 200 }, // First layer
            { id: 3, x: 150, y: 300 }, { id: 4, x: 250, y: 300 }, // Second layer from node 1
            { id: 5, x: 350, y: 300 }, { id: 6, x: 450, y: 300 }  // Second layer from node 2
        ];
        const edges = [
            [0, 1], [0, 2], // Central node to first layer
            [1, 3], [1, 4], // Node 1 to second layer
            [2, 5], [2, 6], // Node 2 to second layer
            [3, 4], [4, 5], [5, 3] // Cycle: 3 -> 4 -> 5 -> 3
        ];

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            edges.forEach(edge => {
                const [id1, id2] = edge;
                ctx.beginPath();
                ctx.moveTo(nodes[id1].x, nodes[id1].y);
                ctx.lineTo(nodes[id2].x, nodes[id2].y);
                ctx.strokeStyle = '#7f8c8d';
                ctx.stroke();
            });
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, 15, 0, 2 * Math.PI); // Circular nodes for graph vertices
                ctx.fillStyle = node.id === startNode ? '#e74c3c' : '#3498db';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.stroke();
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(node.id, node.x, node.y + 5);
            });
        }

        function showStickyNote(text, x, y, isVisiting = false) {
            const note = document.createElement('div');
            note.className = 'sticky-note';
            note.innerText = text;
            // Place visiting messages at the bottom, others near the node
            note.style.left = `${isVisiting ? canvas.offsetLeft + 300 : x + canvas.offsetLeft}px`;
            note.style.top = `${isVisiting ? canvas.offsetTop + 350 : y + canvas.offsetTop}px`;
            document.body.appendChild(note);
            setTimeout(() => note.remove(), 4000); // 4-second visibility for readability
        }

        function dfs(node, visited, recStack, parent) {
            return new Promise(resolve => {
                visited.add(node);
                recStack.add(node);
                highlightNode(node, '#f39c12');
                showStickyNote(`Visiting node ${node} recursively`, 300, 350, true);
                const neighbors = edges.filter(e => e[0] === node || e[1] === node)
                    .map(e => e[0] === node ? e[1] : e[0]);
                let cycleFound = false;
                let cycle = [];

                const processNeighbors = async () => {
                    for (let n of neighbors) {
                        if (!visited.has(n)) {
                            showStickyNote(`Exploring edge ${node} -> ${n}`, nodes[node].x + 20, nodes[n].y);
                            const found = await dfs(n, visited, recStack, node);
                            if (found) {
                                cycle.push(node);
                                cycleFound = true;
                                break;
                            }
                        } else if (recStack.has(n) && n !== parent) {
                            cycle = [n, node];
                            highlightNode(n, '#e74c3c');
                            showStickyNote(`Cycle detected: back edge to ${n}`, nodes[node].x + 20, nodes[n].y);
                            cycleFound = true;
                            break;
                        }
                    }
                    recStack.delete(node);
                    if (!cycleFound) {
                        highlightNode(node, '#2ecc71'); // Mark as fully explored
                    }
                    if (cycleFound) {
                        cycle.forEach((n, i) => {
                            setTimeout(() => highlightNode(n, '#e74c3c'), i * 500);
                        });
                        setTimeout(() => showStickyNote(`Cycle found: ${cycle.join(' -> ')}`, 300, 350), cycle.length * 500);
                    }
                    resolve(cycleFound);
                };

                setTimeout(processNeighbors, 1500); // 1.5-second delay for clear animation
            });
        }

        function highlightNode(id, color) {
            ctx.beginPath();
            ctx.arc(nodes[id].x, nodes[id].y, 15, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.stroke();
            ctx.fillStyle = 'white';
            ctx.fillText(id, nodes[id].x, nodes[id].y + 5);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left, y = e.clientY - rect.top;
            nodes.forEach(node => {
                if (Math.hypot(x - node.x, y - node.y) < 15) {
                    startNode = node.id;
                    drawGraph();
                }
            });
        });

        document.getElementById('start-dfs').addEventListener('click', async () => {
            if (startNode !== null) {
                drawGraph();
                const visited = new Set();
                const recStack = new Set();
                const cycleFound = await dfs(startNode, visited, recStack, null);
                if (!cycleFound) {
                    showStickyNote(`No cycle found from node ${startNode}`, 300, 350);
                }
            } else {
                alert('Please select a starting node by clicking a node!');
            }
        });

        drawGraph();
    </script>
</body>
</html>
